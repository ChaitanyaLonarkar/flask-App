<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h1>Weather Prediction</h1>
    <form action="/predict" method="post">
        <label for="temp_max">Maximum Temperature:</label>
        <input type="number" name="temp_max" id="temp_max" required><br>

        <label for="temp_min">Minimum Temperature:</label>
        <input type="number" name="temp_min" id="temp_min" required><br>

        <label for="precipitation">Precipitation:</label>
        <input type="number" name="precipitation" id="precipitation" required><br>

        <label for="humidity">Relative Humidity:</label>
        <input type="number" name="humidity" id="humidity" required><br>

        <label for="pressure">Pressure:</label>
        <input type="number" name="pressure" id="pressure" required><br>

        <label for="wind_speed">Wind Speed:</label>
        <input type="number" name="wind_speed" id="wind_speed" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
